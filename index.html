<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hearin Fancam</title>
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    /* ฟอนต์ Google */
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #F4EEFF, #DCD6F7);
      color: #2d2d2d;
    }

    .menu {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 30px;
    }

    .menu a {
      text-decoration: none;
      color: #424874;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #E14248;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
    }

    .hero img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #424874;
    }

    .video-section {
      padding: 40px 20px;
      text-align: center;
    }

    .video-section:nth-child(even) {
      background: #A6B1E1;
    }

    .video-section:nth-child(odd) {
      background: #F4EEFF;
    }

    .video-section img {
      max-width: 100%;
      border-radius: 15px;
      transition: transform 0.3s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .video-section img:hover {
      transform: scale(1.03);
    }

    .video-section p {
      margin-top: 15px;
      color: white;
      text-shadow: 1px 1px 2px #000;
      font-weight: bold;
    }

    .endcredit {
      text-align: center;
      padding: 20px;
      background: #424874;
      color: white;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .menu ul {
        flex-direction: row;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <nav class="menu">
    <ul>
      <li><a href="https://killukz.github.io/Haerin/">Home</a></li>

      <li><a href="https://www.youtube.com/watch?v=GBIIQ0kP15E" target="_blank">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <img src="icon.png" alt="icon">

  </section>

  <section class="video-section">
    <a href="https://www.youtube.com/watch?v=GVauTP1Xa3g" target="_blank">
      <img src="https://i.ytimg.com/vi/GVauTP1Xa3g/hq720.jpg" alt="">
    </a>
    <p>[얼빡직캠 4K] 뉴진스 해린 'Bubble Gum'</p>
  </section>

  <section class="video-section">
    <a href="https://www.youtube.com/watch?v=CCdPmOwlkNs" target="_blank">
      <img src="https://i.ytimg.com/vi/CCdPmOwlkNs/hq720.jpg" alt="">
    </a>
    <p>[가요대제전] NewJeans HAERIN – How Sweet</p>
  </section>

  <section class="video-section">

    </a>
    <p>[2022 가요대전] 뉴진스 해린 'Tell Me'</p>
  </section>

  <footer class="endcredit">

</body>
</html>
